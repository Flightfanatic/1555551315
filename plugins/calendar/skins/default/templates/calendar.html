<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title><crystal:object name="pagetitle" /></title>
<crystal:include file="/includes/links.html" />
</head>
<body>
<div id='calendar'></div>
<div id="event">
  <form>
    <p>
      <label for="summary"><crystal:label name="calendar.summary" /></label>:
      <br />
      <input name="summary" size="40" />
    </p>
    <p>
      <label for="description"><crystal:label name="calendar.description" /></label>:
      <br />
      <textarea name="description" rows="15" cols="40"></textarea>
    </p>
    <p>
      <label for="location"><crystal:label name="calendar.location" /></label>:
      <br />
      <input name="location" size="40" />
    </p>
    <p>
      <label for="categories"><crystal:label name="calendar.category" /></label>:
      <crystal:object name="plugin.category_html" />
    </p>
  </form>
</div>
<crystal:include file="/includes/taskbar.html" />
<crystal:include file="/includes/header.html" />
<crystal:object name="plugin.category_css" />
<div id='toolbar'>
<crystal:container name="toolbar" id="toolbar" />
</div>
</body>
</html>
