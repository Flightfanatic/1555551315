<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title><crystal:object name="pagetitle" /></title>
		<crystal:include file="/includes/links.html" />
		<link rel="stylesheet" type="text/css" href="/addresses.css" />
		<script type="text/javascript" src="/splitter.js"></script>
	</head>
	<body>
		<div id="abooktaskbar">
			<div class="left">
				<crystal:button command="mail" label="mail" class="button-mail" title="mail" />
				<crystal:button command="addressbook" label="addressbook" class="button-addressbook" title="addressbook" />
				<crystal:container name="taskbar" id="taskbar" />
				<crystal:button command="settings" label="settings" class="button-settings" title="settings" />
			</div>
			<div class="center">
				<div id="addresstoolbar1">
				<crystal:button command="add" imageSel="/images/buttons/add_contact_sel.png" imageAct="/images/buttons/add_contact_act.png" imagePas="/images/buttons/add_contact_pas.png" width="16" height="16" title="newcontact" />
				</div>
				<div id="addresstoolbar2">
				<crystal:button command="edit" imageSel="/images/buttons/edit_sel.png" imageAct="/images/buttons/edit_act.png" imagePas="/images/buttons/edit_pas.png" width="16" height="16" title="editcontact" condition="!ENV:readonly" />
				</div>
				<div id="addresstoolbar3">
				<crystal:button command="delete" imageSel="/images/buttons/delete_sel.png" imageAct="/images/buttons/delete_act.png" imagePas="/images/buttons/delete_pas.png" width="16" height="16" title="deletecontact" />
				</div>
				<div id="addresstoolbar4">
				<crystal:button command="export" imageSel="/images/icons/abcard.png" imageAct="/images/icons/abcard.png" imagePas="images/icons/abcard.png" width="20" height="16" title="export" />
				</div>
			</div>
			<div class="right">
				<div id="quicksearchbar">
					<crystal:button name="searchmod" id="searchmod" image="/images/icons/glass.png" />
					<crystal:object name="searchform" type="none" value="" results="5" id="abookquicksearchbox" style="color: #B0B3B5;" onfocus="this.style.color='#F0F0F0';if(this.value=='Search')this.value='';" onblur="if(this.value==''){this.value='Search';this.style.color='#B0B3B5';}" />
					<crystal:button command="reset-search" id="searchreset" image="/images/icons/reset.png" title="resetsearch" />
				</div>

				<crystal:button command="logout" label="logout" class="button-logout" title="logout" />
			</div>
		</div>

		<div id="grouplist-container">
			<crystal:object name="directorylist" id="groupboxlist" />

			<div id="groupboxcontrols">
				<crystal:button command="add" imageSel="/images/buttons/add_contact_sel.png" imageAct="/images/buttons/add_contact_act.png" imagePas="/images/buttons/add_contact_pas.png" width="16" height="16" title="newcontact" />
				<crystal:object name="recordsCountDisplay" />
			</div>
		</div>

		<div id="addresslist-container">
			<div id="addresslist">
				<crystal:object name="addresslist" id="contacts-table" class="records-table" cellspacing="0" cellpadding="0" summary="Contacts list" />
			</div>
		</div>

		<script type="text/javascript">
			var addrviewsplit = new cmail_splitter({id:'addressviewsplitter', p1: 'addresslist-container', p2: 'contacts-box', orientation: 'v'});
			cmail.add_onload('addrviewsplit.init()');
		</script>

		<div id="contacts-box">
			<crystal:object name="addressframe" id="contact-frame" width="100%" height="100%" marginwidth="0" marginheight="0" frameborder="0" scrolling="no" />
		</div>
	</body>
</html>
